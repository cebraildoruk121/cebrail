<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Sepeti</title>
    <link rel="stylesheet"> <link rel="stylesheet" href="style.css">
</head>
<body onload="urunleriGetir()">
    
    <form action="#" id="para">
        <h3 class="formBaslik">para Sepeti</h3><br>
        <label for="kategori" class="aciklama">PUBG:</label>
        <label for="kategoriuc"> Uc satısı</label>
        <input type="radio" name="kategori" id="kategoriuc" checked>
        <img  class="aciklama" src="pubg.jpg" alt="" height="50px">
    
        <label for="kategori" class="aciklama">ZULA:</label>
        <label for="kategoriza"> Za satısı</label>
        <input type="radio" name="kategori" id="kategoriza">
        <img  class="aciklama" src="zula.jpg"alt="" height="50px">

        <label for="kategori" class="aciklama">VALORANT:</label>
        <label for="kategorivp">Vp satısı</label>
        <input type="radio" name="kategori" id="kategorivp">
        <img class="aciklama" src="valorant.jpg" alt="" height="50px">

        <div id="urunPanel">
            
        </div>
        <select name="sepet" id="sepet" size="10">
            <option value="0">Seçtiğiniz oyun parası</option>
          
           
        <label for="adet" class="aciklama">Alacagınız oyun parası:</label>
        <input type="number" name="adet" id="paraAdet" value="1" min="1">
        <input type="button" value="Sepete Ekle" id="btnEkle" onclick="sepeteEkle()">

        
        </select>

        <input type="button" value="Sepetten Çıkar" id="btnCikar" onclick="sepettenCikar()">
        <input type="button" value="Sepeti Boşalt" id="btnBosalt" onclick="sepetiBosalt()">

        
        <label for="indirim" class="aciklama">İndirim kodu:</label>
        <input type="text" name="indirim" id="txtIndirim">
        <input type="button" value="Kodu Ekle" id="btnKod" onclick="koduEkle()">

        <label for="sepetTutar" class="aciklama">Toplam ödenecek tutar:</label>
        <h4 id="sepetTutar">0 TL</h4>
        <input type="button" value="Tamamla ve Öde" id="btnTamamla">

        <h5 id="sonuc"></h5>
    </form>
    <script src="script.js"></script>
</body>
</html>
